<html data-wf-page="6074d8c3a2725443c40e475b" data-wf-site="6074d8c3a272540fd40e4755">
<head>
  <meta charset="utf-8">
  <title>Basic Interactive Quiz</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/components.css" rel="stylesheet" type="text/css">
  <link href="css/basic-interactive-quiz-1f3dce.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Inconsolata:400,700"]  }});</script>
  <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
  <style>
input[type="radio"] {
  margin-right: 10px;
}
</style>
</head>
<body>
  <div class="quiz">
    <div class="quiz-block">
      <h1 class="heading">History of ETH Quiz</h1>
      <h1 class="questions">Questions</h1>
      <div id="choices" class="choices"></div>
      <h1 class="correct-answers">Results</h1>
      <div id="next-question" class="next-question">
        <a href="#" class="next-button w-button">Next Question</a>
      </div>
    </div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6074d8c3a272540fd40e4755" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/basic-interactive-quiz-1f3dce.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
  <script>
var allQuestions = [{
    question: "What is the CNAME address that should be used for SSL?",
    choices: ["Webflow.com", "proxy.webflow.com", "proxy-ssl.webflow.com", "whatsmydns.net"],
    correctAnswer: "proxy-ssl.webflow.com"
}, {
    question: "Where in Project Settings do I manage the Custom Domain?",
    choices: ["Billing Tab", "Hosting Tab", "Custom Code Tab", "General Tab"],
    correctAnswer: "Hosting Tab"
}, {
    question: "Where can I learn more about Webflow?",
    choices: ["On the Forum", "In the University", "In the Webinars", "All of the Above"],
    correctAnswer: "All of the Above"
}, {
    question: "Can I use Custom Code in Webflow?",
    choices: ["Yes, jQuery is baked in to every project", "No", "Maybe", "Only backend code like PHP"],
    correctAnswer: "Yes, jQuery is baked in to every project"
}, {
    question: "Where can I get support for design issues?",
    choices: ["The Community Forum at https://forum.webflow.com", "Experts.webflow.com", "Sixty", "Live Weekly Webinars and all of the above"],
    correctAnswer: "Live Weekly Webinars and all of the above"
}, {
    question: "What Year did Webflow start up operations?",
    choices: ["1983", "2013", "2014", "2018"],
    correctAnswer: "2013"
}, {
    question: "What are Animations called in Webflow?",
    choices: ["Interactions", "Rotations", "Xtrapolations", "Permutations"],
    correctAnswer: "Interactions"
}];
var Quiz = {
    count: 0,
    correctAnswerCount: 0,
    showQuestion: function() {
        $('.questions').html(''); //clear question
        $('.choices').html(''); //clear answers
        $('.correct-answers').html(''); //clear correct answers
        $('.next-button').text('Next Question').removeClass('btn-success');
        if (this.count < allQuestions.length) {
            var question = allQuestions[this.count].question;
            var id = 1;
            $('.questions').prepend('<p>' + question + '</p>');
            allQuestions[this.count].choices.forEach(function(choice) {
                if (id === 1)
                    $('.choices').append('<div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios' + id + '" value="' + choice + '" checked>' + choice + '</label></div>');
                else
                    $('.choices').append('<div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios' + id + '" value="' + choice + '">' + choice + '</label></div>');
                id++;
            });
        } else {
            $('.correct-answers').html(this.correctAnswerCount + ' / ' + allQuestions.length + ' answered correctly!');
            $('.next-button').text('Start Over').addClass('btn-success');
            this.count = 0;
            this.correctAnswerCount = 0;
        }
    },
    checkAnswer: function(answer) {
        if (answer && answer === allQuestions[this.count].correctAnswer)
            this.correctAnswerCount += 1;
        this.count += 1;
    }
};
$(function() {
    //show first question
    Quiz.showQuestion();
    //event listener
    $('.next-button ').on('click', function() {
        var answer = $('input[name="optionsRadios"]:checked').val();
        Quiz.checkAnswer(answer);
        Quiz.showQuestion();
    });
});
</script>
</body>
</html>
